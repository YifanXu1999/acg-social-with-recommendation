spring:
  application:
    name: user-service
  #  profiles:
  #    active: dev
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        service-name: ${spring.application.name}
        health-check-path: /user/actuator/health
      config:
        enabled: true
        register: true
        default-context: env
        profile-separator: '-'
        format: YAML
        data-key: properties
        prefixes: /config/user-service



