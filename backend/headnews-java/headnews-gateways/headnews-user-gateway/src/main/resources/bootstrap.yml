spring:
  application:
    name: user-gateway
  cloud:
    consul:
      hostname: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        service-name: ${spring.application.name}
        register: true
    gateway:
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<remaining>.*), /user/$\{remaining}

server:
  port: 18080
